name: abyss
description: Scream into the abyss!
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  provider: ^4.1.3
  url_launcher: ^5.4.11
  auto_size_text: ^2.1.0
  firebase_auth: ^0.16.1
  cloud_firestore: ^0.13.7
  firebase_core: ^0.4.5
  shared_preferences: ^0.5.7+3


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf